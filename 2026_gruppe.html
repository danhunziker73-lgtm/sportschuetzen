<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .rounds {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .round {
      background: #f0f2f5;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
    }

    .round:hover {
      background: #e2e6eb;
    }

    .details {
      margin-top: 10px;
      display: none;
    }

    .player {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    .pts {
      font-weight: 700;
    }

    .stellung {
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 6px;
      white-space: nowrap;
    }

    .liegend {
      background: #e3f0ff;
      color: #1e5dbf;
    }

    .kniend {
      background: #e6f6ec;
      color: #1f7a3a;
    }

    .total {
      margin-top: 6px;
      text-align: right;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <h1>Gruppe 2026</h1>
  <div class="subtitle">Gruppenphase – Runde auswählen</div>

  <div id="content"></div>

  <script>
    google.script.run.withSuccessHandler(render).getGroupData();

    function render(data) {
      const container = document.getElementById("content");

      Object.keys(data).forEach(team => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>Gruppe ${team}</h2>
          <div class="rounds">
            <div class="round" onclick="toggle('${team}',1)">Runde 1</div>
            <div class="round" onclick="toggle('${team}',2)">Runde 2</div>
            <div class="round" onclick="toggle('${team}',3)">Runde 3</div>
          </div>
          <div class="details" id="d-${team}"></div>
        `;

        container.appendChild(card);
      });

      window._data = data;
    }

    function toggle(team, round) {
      const box = document.getElementById(`d-${team}`);
      box.style.display = "block";

      const players = window._data[team][round] || [];
      let total = 0;

      let html = `<h3>Runde ${round}</h3>`;

      players.forEach(p => {
        total += Number(p.pts || 0);
        const cls = p.stellung.toLowerCase() === "liegend" ? "liegend" : "kniend";

        html += `
          <div class="player">
            <div>
              ${p.name}
              <span class="stellung ${cls}">${p.stellung}</span>
            </div>
            <div class="pts">${p.pts}</div>
          </div>
        `;
      });

      html += `<div class="total">Total: ${total}</div>`;
      box.innerHTML = html;
    }
  </script>
</body>
</html>
