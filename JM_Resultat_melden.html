<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standblatt hochladen – Jahresmeisterschaft</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6d28d9">

  <style>
    :root {
      --primary: #6d28d9;
      --primary-dark: #5b21b6;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --border: #334155;
      --error: #f87171;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1rem;
      margin: 0;
    }

    .container { max-width: 520px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 2.5rem; }
    .logo { max-width: 140px; margin-bottom: 1.5rem; }
    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .form-group { margin-bottom: 1.8rem; position: relative; }
    label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--text-light);
      font-size: 0.95rem;
      pointer-events: none;
      transition: all 0.25s ease;
    }

    input, select {
      width: 100%;
      padding: 1.1rem 1rem 0.4rem;
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(109,40,217,0.15);
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not(:placeholder-shown) + label {
      top: 0.5rem;
      left: 0.9rem;
      font-size: 0.75rem;
      color: var(--primary);
    }

    .file-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: 0.25s;
    }

    .file-area:hover { border-color: var(--primary); background: rgba(109,40,217,0.05); }

    #preview {
      max-width: 100%;
      max-height: 160px;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    .error { color: var(--error); font-size: 0.85rem; margin-top: 0.4rem; display: none; }

    button {
      width: 100%;
      padding: 1.1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    button:hover:not(:disabled) { background: var(--primary-dark); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .loading {
      display: inline-block;
      width: 20px; height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="https://raw.githubusercontent.com/danhunziker73-lgtm/sportschuetzen/main/logo.png" 
     alt="Logo" class="logo" 
     onerror="this.src='https://ui-avatars.com/api/?name=Logo&background=6d28d9&color=fff';">
    <h1>Jahresmeisterschaft</h1>
    <div style="color:#94a3b8; margin-top:0.5rem;">Standblatt hochladen</div>
  </header>

  <div class="card">
    <form id="uploadForm">
      <div class="form-group">
        <select id="name" required>
          <option value="" disabled selected>Deinen Namen auswählen *</option>
        </select>
        <label for="name">Dein Name *</label>
        <div class="error" id="nameError">Bitte Namen auswählen</div>
      </div>

      <div class="form-group">
        <div class="file-area" id="dropZone">
          <p id="filePrompt">Foto Standblatt hochladen *</p>
          <p style="font-size:0.85rem; color:#94a3b8;">(JPG/PNG, max. 10 MB)</p>
          <input type="file" id="foto" accept="image/jpeg,image/png" hidden required>
          <img id="preview" alt="Vorschau">
        </div>
        <div class="error" id="fotoError">Bitte Foto auswählen</div>
      </div>

      <div class="form-group">
        <input type="number" id="erzielt" min="0" step="0.1" placeholder=" " required>
        <label for="erzielt">Erzielte Punkteanzahl *</label>
        <div class="error" id="erzieltError">Bitte Punkte eingeben</div>
      </div>

      <div class="form-group">
        <input type="number" id="maximal" min="0" step="0.1" placeholder=" " required>
        <label for="maximal">Maximal zu erzielende Punkteanzahl *</label>
        <div class="error" id="maximalError">Bitte maximale Punkte eingeben</div>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Standblatt senden</span>
      </button>
    </form>

    <div style="text-align:center; color:#94a3b8; font-size:0.85rem; margin-top:1.5rem;">
      Deine Daten werden sicher verarbeitet. Nur der Vorstand hat Zugriff.
    </div>
  </div>
</div>

<script>
let globalTeilnehmerListe = [];

// 1. Teilnehmer laden (GitHub JSON mit Cache-Bust)
fetch('https://raw.githubusercontent.com/danhunziker73-lgtm/sportschuetzen/main/teilnehmer.json?t=' + Date.now())
  .then(r => r.json())
  .then(list => {
    globalTeilnehmerListe = list;
    const select = document.getElementById('name');
    list.forEach(p => {
      const opt = document.createElement('option');
      // ID/Lizenz als Wert, Name als Text
      opt.value = p.lizenz || p.id; 
      opt.text = p.name;
      select.appendChild(opt);
    });
    console.log("Mitglieder geladen:", list.length);
  })
  .catch(err => {
    console.error('Fehler beim Laden der Teilnehmer:', err);
    alert('Die Teilnehmerliste konnte nicht geladen werden. Bitte Seite neu laden.');
  });

// 2. Foto-Vorschau Logik
const fileInput = document.getElementById('foto');
const preview = document.getElementById('preview');
const dropZone = document.getElementById('dropZone');
const filePrompt = document.getElementById('filePrompt');

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      preview.src = ev.target.result;
      preview.style.display = 'block';
      filePrompt.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }
});

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.borderColor = 'var(--primary)'; });
dropZone.addEventListener('dragleave', () => dropZone.style.borderColor = 'var(--border)');
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.style.borderColor = 'var(--border)';
  fileInput.files = e.dataTransfer.files;
  fileInput.dispatchEvent(new Event('change'));
});

// 3. Formular senden
document.getElementById('uploadForm').addEventListener('submit', async e => {
  e.preventDefault();

  const btn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  
  // Validierung & UI Reset
  let valid = true;
  document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

  const selectedId = document.getElementById('name').value;
  const erz = document.getElementById('erzielt').value;
  const max = document.getElementById('maximal').value;

  if (!selectedId) { document.getElementById('nameError').style.display = 'block'; valid = false; }
  if (!fileInput.files.length) { document.getElementById('fotoError').style.display = 'block'; valid = false; }
  if (!erz) { document.getElementById('erzieltError').style.display = 'block'; valid = false; }
  if (!max) { document.getElementById('maximalError').style.display = 'block'; valid = false; }

  if (!valid) return;

  // Lade-Animation starten
  btn.disabled = true;
  btnText.innerHTML = '<span class="loading"></span> Wird gesendet...';

  // Teilnehmer finden für Metadaten
  const user = globalTeilnehmerListe.find(t => (t.lizenz || t.id) === selectedId);

  // Bild in Base64 umwandeln und senden
  const file = fileInput.files[0];
  const reader = new FileReader();
  
  reader.onload = async () => {
    const payload = {
      action: "upload_standblatt",
      lizenz: selectedId,
      vorname: user ? user.vorname : "",
      nachname: user ? user.nachname : "",
      erzielt: erz,
      maximal: max,
      foto: reader.result
    };

    try {
      const response = await fetch('https://github-dropdown-refresh.dan-hunziker73.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await response.json();

      if (result.success) {
        alert('Erfolg! Dein Standblatt wurde erfolgreich hochgeladen.');
        document.getElementById('uploadForm').reset();
        preview.style.display = 'none';
        filePrompt.style.display = 'block';
      } else {
        alert('Fehler: ' + (result.error || 'Serverfehler beim Speichern.'));
      }
    } catch (err) {
      console.error("Sende-Fehler:", err);
      alert('Netzwerkfehler: Der Server ist nicht erreichbar.');
    } finally {
      btn.disabled = false;
      btnText.textContent = 'Standblatt senden';
    }
  };
  
  reader.onerror = () => {
    alert("Fehler beim Lesen des Bildes.");
    btn.disabled = false;
    btnText.textContent = 'Standblatt senden';
  };

  reader.readAsDataURL(file);
});
</script>
</body>
</html>
