<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahresmeisterschaft</title>
    <style>
        :root {
            --primary: #0f3a5d;
            --bg: #f3f4f6;
            --text: #333;
            --accent: #e74c3c;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 15px;
            color: var(--text);
        }

        .subtitle { color: #666; font-size: 0.85rem; margin-bottom: 20px; text-align: center; }

        .liga { margin-bottom: 30px; }
        h2 { color: var(--primary); border-bottom: 2px solid #ddd; padding-bottom: 5px; font-size: 1.2rem; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed;
        }

        thead { background: var(--primary); color: #fff; }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .col-rang { width: 50px; }
        .col-total { width: 80px; }

        .clickable { cursor: pointer; }
        .clickable:active { background: #f0f4f8; }

        .details { display: none; background: #fdfdfd; }
        .details td { white-space: normal; padding: 0; }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 15px;
            border-top: 2px solid var(--primary);
        }

        .detail-box h4 {
            display: flex;
            justify-content: space-between;
            margin: 0 0 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #ddd;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .two-col { list-style: none; padding: 0; margin: 0; }
        .two-col li {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 0.85rem;
        }

        .item-right { font-weight: 600; }
        .is-streich { color: var(--accent); text-decoration: line-through; opacity: .7; }
        
        .status-label { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; display: block; margin-top: 2px; }
        .text-auf { color: #27ae60; }
        .text-ab { color: #c0392b; }
        .aufsteiger { border-left: 4px solid #2ecc71; }
        .absteiger { border-left: 4px solid #e74c3c; }

        .error-box { padding: 20px; color: var(--accent); text-align: center; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>

<div id="content">Lade Jahresmeisterschaft...</div>

<script>
(function(){
    // Dein JM-Worker
    const API_URL = "https://jahresmeisterschaft-muhen.dan-hunziker73.workers.dev?jahr=aktuell";

    window.toggle = function(id) {
        const el = document.getElementById(id);
        if(!el) return;
        el.style.display = (el.style.display === "table-row") ? "none" : "table-row";
    };

    function formatNum(v) {
        const n = Number(v);
        return isFinite(n) ? n.toFixed(2) : "0.00";
    }

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Fehler beim Abruf");
            const data = await response.json();
            
            let html = '<div class="subtitle">Tippen Sie auf einen Schützen für Details</div>';
            html += renderLiga(1, data.liga1) + renderLiga(2, data.liga2);
            
            document.getElementById("content").innerHTML = html;
        } catch (error) {
            document.getElementById("content").innerHTML = '<div class="error-box">Daten konnten nicht geladen werden.</div>';
        }
    }

    function renderLiga(ligaNr, teilnehmer) {
        if (!teilnehmer || teilnehmer.length === 0) return "";

        let html = `<div class="liga"><h2>Liga ${ligaNr}</h2><table><thead><tr>` +
                   `<th class="col-rang">Rang</th><th>Name</th><th class="col-total">Total</th></tr></thead><tbody>`;

        teilnehmer.forEach((t, i) => {
            let statusClass = "", statusLabel = "";
            if (ligaNr === 1 && i >= teilnehmer.length - 2) {
                statusClass = "absteiger";
                statusLabel = '<span class="status-label text-ab">Abstieg</span>';
            }
            if (ligaNr === 2 && i < 2) {
                statusClass = "aufsteiger";
                statusLabel = '<span class="status-label text-auf">Aufstieg</span>';
            }

            const rowId = `row_${ligaNr}_${i}`;
            html += `<tr class="clickable ${statusClass}" onclick="toggle('${rowId}')">` +
                    `<td><b>${t.rang || "-"}</b>${statusLabel}</td>` +
                    `<td>${t.name || "-"}<br><small style="color:#666">${t.jahrgang || ""}</small></td>` +
                    `<td><b>${formatNum(t.total)}</b></td></tr>`;

            // Details
            html += `<tr id="${rowId}" class="details"><td colspan="3"><div class="detail-grid">`;
            
            // Schiessen
            html += `<div class="detail-box"><h4><span>Meisterschaft</span><span>%</span></h4><ul class="two-col">`;
            (t.schiessen || []).forEach(s => {
                const isStreich = (t.streichresultat_prz && Math.abs(s.prozent - t.streichresultat_prz) < 0.0001);
                html += `<li class="${isStreich ? 'is-streich' : ''}"><span>${s.name}</span><span class="item-right">${formatNum(s.prozent)}</span></li>`;
            });
            html += `</ul></div>`;

            // Mannschaft
            html += `<div class="detail-box"><h4><span>Mannschaft</span><span>Pkt</span></h4><ul class="two-col">`;
            (t.mannschaft || []).forEach((m, idx) => {
                html += `<li><span>Runde ${idx + 1}</span><span class="item-right">${m.punkte || "-"}</span></li>`;
            });
            html += `</ul></div>`;

            html += `</div></td></tr>`;
        });

        return html + '</tbody></table></div>';
    }

    loadData();
})();
</script>

</body>
</html>
