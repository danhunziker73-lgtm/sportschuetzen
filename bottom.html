<style>
    /* Bottom Sheet Grundzustand */
    .bottom-sheet {
        position: fixed;
        bottom: -100%; /* Versteckt */
        left: 0;
        width: 100%;
        background: white;
        border-radius: 25px 25px 0 0;
        transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 3000;
        box-shadow: 0 -10px 25px rgba(0,0,0,0.15);
        padding: 20px;
    }
    .bottom-sheet.open { bottom: 0; }
    
    /* Der kleine Strich zum Ziehen */
    .sheet-handle {
        width: 40px;
        height: 5px;
        background: #ccc;
        border-radius: 10px;
        margin: 0 auto 20px;
    }

    .sheet-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }
    .sheet-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        background: #f8fafc;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: bold;
    }
    
    /* Overlay wenn Men√º offen */
    .overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); display: none; z-index: 2500;
    }
</style>

<div id="sheetOverlay" class="overlay" onclick="toggleSheet()"></div>

<div id="mySheet" class="bottom-sheet">
    <div class="sheet-handle"></div>
    <h3>Wettbewerbe</h3>
    <div class="sheet-grid">
        <div class="sheet-item" onclick="nav('page-jm', 'JM', this); toggleSheet();"><span>üèÜ</span>JM</div>
        <div class="sheet-item" onclick="nav('page-glc', 'GLC', this); toggleSheet();"><span>üö©</span>Grenzlandcup</div>
        <div class="sheet-item" onclick="nav('page-gruppe', 'Gruppe', this); toggleSheet();"><span>üë•</span>Gruppe</div>
        <div class="sheet-item" onclick="nav('page-mannschaft', 'Mannschaft', this); toggleSheet();"><span>üéØ</span>Mannschaft</div>
    </div>
</div>

<script>
    function toggleSheet() {
        const sheet = document.getElementById('mySheet');
        const overlay = document.getElementById('sheetOverlay');
        const isOpen = sheet.classList.contains('open');
        
        if(isOpen) {
            sheet.classList.remove('open');
            overlay.style.display = 'none';
        } else {
            sheet.classList.add('open');
            overlay.style.display = 'block';
        }
    }
</script>
